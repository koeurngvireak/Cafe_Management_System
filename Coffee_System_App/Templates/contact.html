{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .absolute-center {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-20%, -50%);
    width: 90vw;
    max-width: 900px;
    }
  </style>
  <div class="absolute-center">
    <div class="col-md-7">
      <div class="card shadow border-0">
        <div class="card-body">
          <h2 class="fw-bold mb-4 text-brown"><i class="fas fa-envelope"></i> Contact Us</h2>
          <p class="mb-4">Have questions or need support? Reach out to our team and weâ€™ll get back to you soon.</p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
          </form>
          <hr>
          <ul class="list-unstyled mt-3">
            <li><i class="fas fa-envelope me-2"></i>support@coffeemgmt.com</li>
            <li><i class="fas fa-phone me-2"></i>+1 (555) 123-4567</li>
            <li><i class="fas fa-map-marker-alt me-2"></i>123 Coffee Lane, Brewtown, USA</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
