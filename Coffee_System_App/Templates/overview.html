{% extends "base.html" %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar input {
      padding: 8px;
      width: 300px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .card1 {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card2 {
      background : white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 0 10px rgba(188, 226, 97, 0.1);
    }
    .card3 {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .charts {
      display: flex;
      gap: 20px;
    }
    .chart-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
    }
  </style>
</head>
<body>


  <div class="main">
    <div class="topbar">
      <input type="text" placeholder="Search here">
      <div>
        <span>ðŸ””</span>
        <span>ðŸ‘¤</span>
      </div>
    </div>

    <div class="cards">
      <div class="card1">
        <i class="bi bi-safe2-fill" style="font-size: 2rem; color:rgb(194, 200, 126);"></i>
        <h3>60</h3>
        <p >Sale</p>
      </div>
      <div class="card2">
        <i class="bi bi-person-fill" style="font-size: 2rem; color:rgb(8, 16, 12);"></i>
        <h3>5</h3>
        <p>Costomer</p>
      </div>
      <div class="card3">
        <i class="bi bi-cup-hot" style="font-size: 2rem; color:rgb(97, 144, 151);"></i>
        <h3>$168<h3>
        <p>Eamging</p>
      </div>
     
    </div>

    <div class="charts">
      <div class="chart-card">
        <h3>Earnings (past 12 months)</h3>
        <canvas id="earningsChart" height="200"></canvas>
      </div>
    

  <script>
    // Line Chart
    const earningsCtx = document.getElementById('earningsChart').getContext('2d');
    new Chart(earningsCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Earnings in $',
          data: [2050, 1900, 2100, 1800, 2800, 2000, 2500, 2600, 2450, 1900, 2250, 2900],
          borderColor: '#2d9c59',
          backgroundColor: '#2d9c5910',
          fill: false,
          tension: 0.4,
          pointBackgroundColor: '#2d9c59',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: {
            beginAtZero: false,
            min: 1800,
            max: 3000
          }
        }
      }
    });

  
  </script>

</body>
</html>
{% endblock %}
