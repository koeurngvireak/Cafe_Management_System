{% load static %}
{% load cache %}

{% block meta_cache_control %}
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    

    <style>
        :root {
            --coffee-brown: #6F4E37;
            --light-brown: #A67C52;
            --cream: #FFFDD0;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 240px;
            background: var(--coffee-brown);
            color: #fff;
            transition: width 0.3s;
            z-index: 1030;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar .sidebar-header {
            padding: 1.5rem 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            background: var(--light-brown);
            text-align: center;
            letter-spacing: 1px;
        }
        .sidebar ul.nav {
            margin-top: 1rem;
        }
        .sidebar ul.nav li {
            width: 100%;
        }
        .sidebar ul.nav li a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            color: #fff;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            border-radius: 0 20px 20px 0;
        }
        .sidebar ul.nav li a:hover, .sidebar ul.nav li a.active {
            background: var(--light-brown);
            color: var(--cream);
        }
        .sidebar ul.nav li a i {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        .sidebar.collapsed ul.nav li a span {
            display: none;
        }
        .sidebar.collapsed .sidebar-header {
            font-size: 1.5rem;
            padding: 1.5rem 0.5rem;
        }
        .content-wrapper {
            margin-left: 240px;
            padding: 2rem 2rem 2rem 2rem;
            transition: margin-left 0.3s;
            width: 100%;
        }
        .sidebar.collapsed ~ .content-wrapper {
            margin-left: 70px;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -240px;
            }
            .sidebar.active {
                left: 0;
            }
            .content-wrapper {
                margin-left: 0;
            }
        }
        .sidebar-toggle-btn {
            position: fixed;
            top: 20px;
            left: 250px;
            z-index: 1050;
            background: var(--coffee-brown);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left 0.3s;
        }
        .sidebar.collapsed ~ .sidebar-toggle-btn {
            left: 80px;
        }
        @media (max-width: 768px) {
            .sidebar-toggle-btn {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">
          <i class="fas fa-sign-out-alt text-danger me-2"></i>Confirm Logout
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        Are you sure you want to log out?
      </div>
      <div class="modal-footer justify-content-center">
        <form method="post" action="{% url 'staff_logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-4">Yes, Log me out</button>
        </form>
        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
    {% include 'components/navbar.html' %}
    <div class="d-flex">
        {% include 'components/sidebar.html' %}
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const content = document.querySelector('.content-wrapper');

            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                content.style.marginLeft = sidebar.classList.contains('collapsed') ? '0' : '250px';
            });
        });
    </script>
</body>
</html>
