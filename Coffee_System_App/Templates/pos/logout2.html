<!-- Logout Confirmation Modal -->
{% extends 'pos/basePOS.html' %}
{% load static %}
{% load cache %}

{% block meta_cache_control %}
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
{% endblock %}
{% block content %}
<div class="container" style="min-height: 80vh; display: flex; justify-content: center; align-items: center;">
    <div class="w-100" style="max-width: 350px;">
        <div class="text-center mb-4">
            <span class="display-4 text-danger"><i class="fas fa-sign-out-alt"></i></span>
            <h2 class="mt-2">Log Out</h2>
        </div>
        <div class="bg-light rounded shadow-sm p-4">
            <p class="mb-4 text-center">Are you sure you want to log out?</p>
            <form method="post" action="{% url 'logout2' %}">
                {% csrf_token %}
                <div class="d-flex flex-column gap-2">
                    <button type="submit" class="btn btn-danger">Yes, Log me out</button>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
